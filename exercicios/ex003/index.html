<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>abaixo voce vai ver uma imagem que esta na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5"> <!--src=origen do arquivo/ alt=texto alternatiivo,leitor de tela, acessibilidade pessoas deficiente visual -->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3"> <!--caso o aquivo esteja em uma outra pasta que nao seja a que o arquico index esteja, voce deve colocar o caminho-->
    <p>Também podemos carregar imagens externas/outos sites</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript"> <!--pode tbm colocar URL da imagem-->
</body>
</html>
