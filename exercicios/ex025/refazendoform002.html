<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refazendo Formulario 002</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusu">Usuário:</label> <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="Nome do usuário" size="11" autocomplete="username"></p>
        <p><label for="isen">Senha: </label> <input type="password" name="sen" id="isen" required minlength="6" maxlength="6" placeholder="Min. 8 letras" size="11" autocomplete="current-password"></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
