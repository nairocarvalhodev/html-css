<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Texte de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on" >
        <p>
            <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" required minlength="5" maxlength="15" placeholder="Nome do Usuário" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label> 
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
