<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imgem dinâmica</h1>
   <p>Tente abrir esse <strong>site</strong> em vários dispositivos diferentes ou simplismente
aumente e diminua o tamanho do seu navegador</p> 

    <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay loop></audio><!--esse é o jeito simples de inserir audio-->
    <!--pra ter compatibilidade 100% com todos os navegadores
    tenho os formatos MP3 WAV OGG-->
    <audio  autoplay controls preload="metadata" loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg"><!--primeiro eo site tenta carregar esse aquivo caso nao consiga ele vai para o de baixo, nao conseguindo carregar nenhum ele joga a msg abaixo-->
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav"><!--tentar evitar pq é aquivo muito pesados, melhor opção é MP3/PGG são mais leves-->
    <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3"  download="guacast-33.mp3" type="audio/mpeg"> Clique aqui para 
        baixar o arquivo MP3</a></p>
    <!--essa eh uma msg que so vai aparecer se o navegador nao 
        suportar os formatos-->
    </audio>

    <audio controls preload="metadata" autoplay loop >
    <source src="midia/youtube.mp3" type="audio/mpeg">
    <p>Infelismente seu navegador não consegue reproduzir o áudio. <a href="midia/youtube.mp3" download="youtube.mp3" type="audio/mpeg"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
    <audio>
        <source src="" type="">
    </audio>

</body>
</html>
