<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!--tamanho padrão do iframe 300x150-->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" width="400" height="400" scolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a>
    </iframe> para aprender a progamar.</p>
    <p>o site do <iframe src="https://www.google.com.br" frameborder="0">
        <a href="https://www.google.com.br" target="_blank">Google</a>
    </iframe> tambem é muito legal, pena que não funciona dentro do iframe!</p>
</body>
</html>
