<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hspedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4" width="560" height="315" controls loop></video> <!--moto antigo e simples 
    de inserir um video-->

    <video width="560" height="315" poster="imagem/foto-p.png" controls autoplay loop> <!--o atributo poster eh a imagem inicial do video antes de o play-->
        <source src="midia/meu-video.mp4" type="video/mp4"><!--o navegador vai aprir o preimeiro, caso de erro ele abre os demias em sequencia-->
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p>
    </video>

    <h1>inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
