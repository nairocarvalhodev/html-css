<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mause<br>
         sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
         <ul type="square">
            <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Use a tag <title>">Títulos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code> dentro da tag <pre>">Códigos-fonte</abbr></li>
            <li><abbr title="Use a tag <ol>">Listas numericas</abbr></li>
            <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
         </ul>

    
</body>
</html>
